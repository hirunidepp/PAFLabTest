<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">

</head>
<body>
  <div align="center">
        <form  action="#" th:action="@{/save}" th:object="${cart}" method="post" >
            <h1 align="center"> Edit Item Details </h1>
            <table >
                <tr>
                    <td>Item ID</td>
                    <td><input type="text" th:field="*{id}" readonly="readonly" /> </td>
                </tr>
                 <tr>
                    <td>Item Name</td>
                        <td><input type="text" th:field="*{name}"/> </td>
        
                </tr>
              
                <tr>
                    <td>Item price</td>
                       <td><input type="text" th:field="*{price}"/> </td>
                </tr>
                <tr>
                    <td>Description:</td>
                       <td><input type="text" th:field="*{des}"/> </td>
                </tr>
             
                <tr>
                   
                    <td><input type="reset" value="Reset"></td>
                    <td colspan="2"><button type="submit">Save</button></td> 
</tr>
</table>
</form></div>
</body>
</html>
